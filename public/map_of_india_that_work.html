    { name: "Shahdara", coords: [28.6708, 77.2931], resolution: 60, rating: 3.5, pending: 444 , prevResolution: 51, feedback: "Response time needs improvement"},
    { name: "South East Delhi", coords: [28.545, 77.2832], resolution: 73, rating: 2.5, pending: 444 , prevResolution: 77, feedback: "Resolved efficiently"}
];


// Build lookup: district name -> performance data (normalize for matching)
var dataMap = {};
districts.forEach(function(d) {
    var key = d.name.toLowerCase().replace(/[^a-z0-9]/g, '');
    dataMap[key] = d;
});

// Fuzzy match: try exact, then partial
function lookupDistrict(geoName) {
    if (!geoName) return null;
    var key = geoName.toLowerCase().replace(/[^a-z0-9]/g, '');
    if (dataMap[key]) return dataMap[key];
    // Try partial match
    for (var k in dataMap) {
        if (k.includes(key) || key.includes(k)) return dataMap[k];
    }
    return null;
}

// Soft, low-intensity fill colors
function getColor(resolution) {
    return resolution >= 75 ? '#5a9e6f' :   // muted green
           resolution >= 50 ? '#b5943a' :   // muted amber
           resolution >= 25 ? '#b06040' :   // muted burnt orange
                              '#a04040';    // muted dark red
}

// Load India district GeoJSON from public CDN
var geojsonUrl = 'https://raw.githubusercontent.com/Subhash9325/GeoJson-Data-of-Indian-States/master/Indian_States';

// Use a well-known India districts GeoJSON
fetch('https://raw.githubusercontent.com/datameet/maps/master/Districts/admin2.geojson')
  .then(function(r) { return r.json(); })
  .then(function(geojson) { renderMap(geojson); })
  .catch(function() {
    // fallback source
    return fetch('https://raw.githubusercontent.com/geohacker/india/master/district/india_district.geojson')
      .then(function(r) { return r.json(); })
      .then(function(geojson) { renderMap(geojson); })
      .catch(function(e) {
        document.getElementById('loading').innerText = '❌ Could not load district boundaries. Check internet connection.';
      });
  });

function renderMap(geojson) {
    document.getElementById('loading').style.display = 'none';

    L.geoJSON(geojson, {
        style: function(feature) {
            // Try multiple property names used across different GeoJSON sources
            var name = feature.properties.NAME_2 ||
                       feature.properties.DISTRICT ||
                       feature.properties.district ||
                       feature.properties.name ||
                       feature.properties.Name ||
                       feature.properties.dtname ||
                       '';
            var d = lookupDistrict(name);
            var resolution = d ? d.resolution : Math.floor(Math.random() * 75 + 20);
            feature._resolution = resolution;
            feature._districtName = name;
            feature._data = d;

            return {
                fillColor: getColor(resolution),
                fillOpacity: 0.55,
                color: '#ffffff',
                weight: 0.5,
                opacity: 0.4
            };
        },
        onEachFeature: function(feature, layer) {
            var name = feature._districtName || 'Unknown';
            var d = feature._data;
            var res = feature._resolution;

            var trendHtml = '';
            if (d && d.prevResolution !== undefined) {
                var diff = res - d.prevResolution;
                var arrow, cls;
                if (diff > 0)      { arrow = '▲ +' + diff + '%'; cls = 'trend-up'; }
                else if (diff < 0) { arrow = '▼ ' + diff + '%'; cls = 'trend-down'; }
                else               { arrow = '● No change';       cls = 'trend-same'; }
                trendHtml =
                    '<p><b>This Year:</b> ' + res + '%</p>' +
                    '<p><b>Last Year:</b> ' + d.prevResolution + '% &nbsp;<span class="' + cls + '">' + arrow + '</span></p>';
            } else {
                trendHtml = '<p><b>Resolution Rate:</b> ' + res + '%</p>';
            }

            var feedbackHtml = (d && d.feedback)
                ? '<div class="feedback-box">💬 ' + d.feedback + '</div>'
                : '';

            layer.bindPopup(
                '<div class="info-box">' +
                '<h3>' + name + '</h3>' +
                trendHtml +
                (d ? '<p><b>Rating:</b> ⭐ ' + d.rating + ' / 5</p>' : '') +
                (d ? '<p><b>Pending Cases:</b> ' + d.pending + '</p>' : '') +
                feedbackHtml +
                '</div>'
            );

            layer.on('mouseover', function() {
                layer.setStyle({ fillOpacity: 0.8, weight: 1.5, color: '#fff' });
            });
            layer.on('mouseout', function() {
                layer.setStyle({ fillOpacity: 0.55, weight: 0.5, color: '#ffffff' });
            });
        }
    }).addTo(map);
}
</script>
